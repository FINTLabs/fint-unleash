apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
patches:
  - patch: |-
      - op: replace
        path: "/spec/onePassword/itemPath"
        value: "vaults/aks-alpha-vault/items/unleash"
    target:
      kind: Application
      name: fint-unleash
  - patch: |-
      - op: replace
        path: "/spec/url/hostname"
        value: "unleash-alpha.flais.io"
    target:
      kind: Application
      name: fint-unleash